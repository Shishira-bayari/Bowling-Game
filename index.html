<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- We've included a slightly modified version of A-Frame, which fixes some polish concerns -->
    

    <!-- XR Extras - provides utilities like load screen, almost there, and error handling.
         See github.com/8thwall/web/tree/master/xrextras -->
    <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>

    <script src="//cdn.8thwall.com/web/aframe/8frame-1.4.1.min.js"></script>
  
    <script src="//cdn.8thwall.com/web/aframe/aframe-extras-6.1.1.min.js"></script>
  
    <script src="https://cdn.jsdelivr.net/gh/MozillaReality/ammo.js@8bbc0ea/builds/ammo.wasm.js"></script>
  
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js"></script>

    <!-- Landing Pages - see https://www.8thwall.com/docs/web/#landing-pages -->
    <script src='//cdn.8thwall.com/web/landing-page/landing-page.js'></script>

    <!-- 8thWall Web - Replace the app key here with your own app key -->
    <script async src="//apps.8thwall.com/xrweb?appKey=rOKXd5Sv6hQboGRZPxFaUOdluShvRbOdIPAE5Vi6hDb89WX125moHG48DoJCS9O4RpxFin"></script>
    
    <link rel="stylesheet" href="style.css">
    <script ></script>
    <title>Document</title>
    <script src="trial.js"></script>
    <script src="index.js"></script>
    
    
    
</head>
<body>
    <div id="Life">
      Life: 2
    </div>
    <div id="First-score">
      First-Try: 0
    </div>
    <div id="Second-score">
      Second-try: 0
    </div>
    <div id="Total-score">
      Total: 0
    </div>
    <div id="Total-life">
      Max-Life: 10
    </div>
    <!--<div id="game-over">
      <div class="game-over-Content"></div>
      <h1>Game OVER!</h1>
      <p>Total Score: <span id="game-over-total-score"></span></p>
    </div>-->
    <button id="restart-button">Restart</button>
    
    <a-scene
        physics="debug: true; driver: ammo;"
        landing-page
        detecting
        restart-game
        xrextras-loading
        xrextras-runtime-error
        renderer="colorManagement: true"
        xrweb="allowedDevices: any">
        
        <a-assets>
          <a-assets-item id="Bowling-ball" src="./bowling_ball.glb"></a-assets-item>
          <a-assets-item id="pin" src="./bowling_pin.glb"></a-assets-item>
        </a-assets>

        <a-entity id="pin-parent"></a-entity>
        <!--Bowling  Ball-->
        <a-sphere id="Balls"
                  gltf-model="#Bowling-ball"
                  radius="5" 
                  scale="5 5 5" 
                  shadow="receive: false"
                  shadow 
                  color="white" 
                  position="0 1 3"
                  class="cantap"
                  
                  ></a-sphere>

        <!--bowling pin-->
        <a-box id="pin-1" gltf-model="#pin" class="pins"  position="0 0.03 -5" shadow scale="10 10 10 " rotation="0 0 0"></a-box>

        <a-box id="pin-2" gltf-model="#pin" class="pins" position="-1 0.03 -9" shadow scale="10 10 10 "></a-box>

        <a-box id="pin-3" gltf-model="#pin" class="pins"  position="0.5 0.03 -9" shadow scale="10 10 10 "></a-box>

        <a-box id="pin-4" gltf-model="#pin" class="pins" position="-2.5 0.03 -14" shadow scale="10 10 10 "></a-box>
        
        <a-box id="pin-5" gltf-model="#pin" class="pins" position="0.25 0.03 -14" shadow scale="10 10 10 "></a-box>
        
        <a-box id="pin-6" gltf-model="#pin" class="pins" position="2.5 0.03 -14" shadow scale="10 10 10 "></a-box>

        <a-box id="pin-7" gltf-model="#pin" class="pins" position="-3 0.03 -19" shadow scale="10 10 10 "></a-box>

        <a-box id="pin-8" gltf-model="#pin" class="pins" position="-1 0.03 -19" shadow scale="10 10 10 "></a-box>

        <a-box id="pin-9" gltf-model="#pin" class="pins" position="1.5 0.03 -19" shadow scale="10 10 10 "></a-box>

        <a-box id="pin-10" gltf-model="#pin" class="pins" position="3 0.03 -19" shadow scale="10 10 10 "></a-box>

        <a-entity
        light="
        type: directional;
        shadowBias: -0.0001;
        intensity: 0.8;
        castShadow: true;
        shadowMapHeight:2048;
        shadowMapWidth:2048;
        shadowCameraTop: 50;
        shadowCameraBottom: -10;
        shadowCameraRight: 30;
        shadowCameraLeft: -30;
        target: #camera"
        xrextras-attach="target: camera; offset: 0 15 0"
        position="1 4.3 2.5"
        shadow>
      </a-entity>

        <!--Camera is the "Phone camera" not the laptop Screen-->          
    <a-camera id="camera"
              position="0 8 10"
              raycaster="objects: .cantap"
              cursor="fuse: false; rayOrigin: mouse;">

    </a-camera>

    <a-light type="ambient" intensity="0.5"></a-light>

    <!--Side wall-->
    

    <a-plane id="ground" 
            position="0 0.01 0"
            rotation="-90 0 0" 
            width="15000" 
            height="10000" 
            material="shader: shadow " 
            shadow
            ammo-body="type: static"
            ammo-shape="type: box">
    </a-plane>
    </a-scene>
</body>
</html>
